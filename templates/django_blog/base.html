<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Roger's blog {% block title %}{% endblock %}</title>
</head>
<body>
    <div id="header">
        <h1 id="branding">Roger's blog</h1>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>Navigation</h2>
        <ul id="main-nav">
            <li id="main-nav-entries"><a href="/weblog/">Entries</a></li>
            <li id="main-nav-links"><a href="/weblog/links/">Links</a></li>
            <li id="main-nav-categories"><a href="/weblog/categories/">Categories</a></li>
            <li id="main-nav-tags"><a href="/weblog/tags/">Tags</a></li>
        </ul>
    </div>
</body>
</html>
